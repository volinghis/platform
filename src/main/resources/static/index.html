<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <!-- import CSS -->
  <link rel="stylesheet" href="/css/index.css">
  <style type="text/css">
  html,body{
  	height: 100%;
  	margin: 0 0 0 0px;
  }
  </style>
</head>
<body>
<div id="arrowLeft"  onmouseover="abc()" style="position: absolute;left:0;cursor: pointer;width: 2px;overflow: hidden;background-color: red;z-index:999;"></div>
<div id="arrowRight" onmouseover="abc()" style="position: absolute;right:0;cursor: pointer;width: 2px;overflow: hidden;background-color: black;z-index: 999;"></div>

  <div id="app">
  <i class="el-icon-edit"></i>
<i class="el-icon-share"></i>
<i class="el-icon-delete"></i>
<el-drawer
  title="左侧"
  :visible.sync="drawer"
  :direction="direction"
  >
  <span>我来啦!</span>
</el-drawer>


<el-button type="primary" icon="el-icon-search">搜索</el-button>
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
      <p>Try Element</p>
    </el-dialog>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="/js/vue.min.js"></script>
  <!-- import JavaScript -->
  <script src="/js/index.js"></script>
  <script>

  var abc=function(){
 	 pg.drawer=true; 
 	 
	  };
   var pg= new Vue({
      el: '#app',
      
      data: function() {
        return { visible: false,
        	drawer: false,
            direction: 'rtl'}
      },
      methods: {

          handleClose(done) {
            this.$confirm('确认关闭？')
              .then(_ => {
                done();
              })
              .catch(_ => {});
          }
        }
    })
	document.querySelector("#arrowLeft").style.height=document.body.offsetHeight+"px";
	document.querySelector("#arrowRight").style.height=document.body.offsetHeight+"px";

  </script>
</html>
